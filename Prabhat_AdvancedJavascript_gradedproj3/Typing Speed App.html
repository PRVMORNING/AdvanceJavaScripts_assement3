<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing App</title>
    <link rel="stylesheet" type="text/css" href="TypeStyle.css" />
</head>
<body >
   

    <div class="Main">Typing Game
        <header > Test Your Typing Speed</header>

        <div class="Attribute">

            <span id="WPM">WPM
                <div class="WM">0</div>
            </span>

            <span id="CPM">CPM
                <div class="CM">0</div>
            </span>
            <span id="Error">Errors
                <div class="errors">0</div>
            </span>

            <span id="Time">Time(s)
                <div class="sec">60</div>
            </span>

            <span id="Accuracy">% Accuracy
                <div class="accuracy">0</div>
            </span>

            

        </div>

        <div class="typeContent">This is the journey of thousands mile begin with one step .</div>
        <input class="typeWords" type="text" placeholder="start typing here...">
        <h4 class="endtyping" id="message"></h4>

        <div>
            <button class="button">Restart</button>
        </div>


    </div>
    
    
<script src="Type.js"></script>

</body>
</html>
